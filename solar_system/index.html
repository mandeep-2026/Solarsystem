<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Solar System</title>
    <style>
         :root {
            --bg: #060915;
            --bg-2: #0b1120;
            --panel: #0e1726cc;
            --text: #dbeafe;
            --muted: #93c5fd;
            --accent: #60a5fa;
            --orbit: rgba(148, 163, 184, .28);
            --glow: 0 0 40px rgba(56, 189, 248, .35), 0 0 80px rgba(56, 189, 248, .15);
            --speed: 1;
            --zoom: 1;
            --star-alpha: .8;
        }
        
        * {
            box-sizing: border-box;
        }
        
        html,
        body {
            height: 200%;
        }
        
        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, Noto Sans, "Apple Color Emoji", "Segoe UI Emoji";
            color: var(--text);
            background: radial-gradient(1500px 800px at 50% 70%, #0b1229 0%, var(--bg) 60%, #000 100%);
            overflow: hidden;
        }
        /* ---------- Universe (background stars) ---------- */
        
        .universe {
            position: fixed;
            inset: 0;
            display: grid;
            place-items: center;
            filter: drop-shadow(0 0 4px rgba(255, 255, 255, .05));
        }
        /* Layered star fields using box-shadows for performance */
        
        .stars,
        .stars:before,
        .stars:after {
            content: "";
            position: absolute;
            inset: 0;
            background: transparent;
            pointer-events: none;
        }
        /* Tiny stars */
        
        .stars {
            background-image: radial-gradient(1px 1px at 10% 20%, rgba(255, 255, 255, var(--star-alpha)) 50%, transparent 51%), radial-gradient(1px 1px at 30% 80%, rgba(255, 255, 255, var(--star-alpha)) 50%, transparent 51%), radial-gradient(1px 1px at 70% 60%, rgba(255, 255, 255, var(--star-alpha)) 50%, transparent 51%), radial-gradient(1px 1px at 80% 25%, rgba(255, 255, 255, var(--star-alpha)) 50%, transparent 51%), radial-gradient(1px 1px at 45% 40%, rgba(255, 255, 255, var(--star-alpha)) 50%, transparent 51%), radial-gradient(1px 1px at 55% 10%, rgba(255, 255, 255, var(--star-alpha)) 50%, transparent 51%), radial-gradient(1px 1px at 15% 70%, rgba(255, 255, 255, var(--star-alpha)) 50%, transparent 51%);
            opacity: .85;
            transform: translateZ(0);
            animation: twinkle 18s linear infinite;
        }
        /* Medium & big stars */
        
        .stars:before {
            background-image: radial-gradient(1.5px 1.5px at 20% 50%, rgba(255, 255, 255, .9) 60%, transparent 61%), radial-gradient(1.5px 1.5px at 65% 30%, rgba(255, 255, 255, .9) 60%, transparent 61%), radial-gradient(1.5px 1.5px at 85% 75%, rgba(255, 255, 255, .9) 60%, transparent 61%), radial-gradient(2px 2px at 40% 85%, rgba(255, 255, 255, 1) 60%, transparent 61%), radial-gradient(2px 2px at 5% 15%, rgba(255, 255, 255, 1) 60%, transparent 61%);
            opacity: .6;
            animation: twinkle 26s linear infinite reverse;
        }
        
        .stars:after {
            background-image: radial-gradient(1px 1px at 25% 10%, rgba(255, 255, 255, .7) 50%, transparent 51%), radial-gradient(1px 1px at 75% 45%, rgba(255, 255, 255, .7) 50%, transparent 51%), radial-gradient(1px 1px at 90% 15%, rgba(255, 255, 255, .7) 50%, transparent 51%), radial-gradient(1px 1px at 35% 65%, rgba(255, 255, 255, .7) 50%, transparent 51%), radial-gradient(1px 1px at 50% 50%, rgba(255, 255, 255, .7) 50%, transparent 51%);
            opacity: .55;
            animation: twinkle 32s linear infinite;
        }
        
        @keyframes twinkle {
            0% {
                opacity: .7
            }
            50% {
                opacity: 1
            }
            100% {
                opacity: .7
            }
        }
        /* ---------- HUD / Controls ---------- */
        
        .hud {
            position: fixed;
            top: 16px;
            right: 16px;
            z-index: 10;
            background: var(--panel);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, .18);
            border-radius: 16px;
            padding: 14px 16px;
            min-width: 260px;
            box-shadow: 0 10px 30px rgba(2, 6, 23, .45);
        }
        
        .hud h3 {
            margin: 0 0 8px;
            font-weight: 700;
            letter-spacing: .3px;
        }
        
        .hud .row {
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        
        .hud label {
            font-size: .9rem;
            color: var(--muted);
        }
        
        .hud input[type="range"] {
            width: 160px;
        }
        
        .hud .btns {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            background: linear-gradient(180deg, #172554, #0b173a);
            color: #e2e8f0;
            border: 1px solid #1e3a8a;
            border-radius: 12px;
            padding: 8px 12px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 6px 16px rgba(2, 6, 23, .35), inset 0 0 0 1px rgba(255, 255, 255, .05);
            transition: transform .15s ease, box-shadow .2s ease, background .2s ease;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 22px rgba(2, 6, 23, .45), inset 0 0 0 1px rgba(255, 255, 255, .09);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .toggle {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        /* ---------- Solar System Stage ---------- */
        
        .stage {
            position: relative;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            display: grid;
            place-items: center;
            perspective: 1600px;
            perspective-origin: 50% 40%;
        }
        
        .solar {
            position: relative;
            width: min(140vmin, 1200px);
            height: min(140vmin, 1200px);
            transform: scale(var(--zoom));
            transition: transform .25s ease;
        }
        /* Sun */
        
        .sun {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(20px 20px at 60% 35%, #fff6 30%, transparent 31%), radial-gradient(closest-side, #fffb 40%, #ffd27a 60%, #ff9f43 85%, #de6a00 100%);
            box-shadow: 0 0 40px 10px rgba(255, 184, 108, .6), 0 0 140px 40px rgba(255, 184, 108, .25), inset 0 0 18px rgba(255, 255, 255, .5);
            animation: pulse 6s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%,
            100% {
                filter: brightness(1)
            }
            50% {
                filter: brightness(1.12)
            }
        }
        /* Orbits */
        
        .orbit {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            pointer-events: none;
            border: 1px dashed var(--orbit);
            transform-style: preserve-3d;
            animation: rotate linear infinite;
            animation-duration: calc(var(--period, 10s) / var(--speed));
            /* tilt for 3D vibe */
            transform: rotateX(55deg);
            transition: filter .2s ease, border-color .2s ease;
        }
        
        .orbit.focus {
            border-color: #93c5fd;
            filter: drop-shadow(0 0 6px rgba(147, 197, 253, .6));
        }
        
        @keyframes rotate {
            from {
                transform: rotateX(55deg) rotate(0deg);
            }
            to {
                transform: rotateX(55deg) rotate(360deg);
            }
        }
        /* Planet (positioned using translateX radius inside orbit) */
        
        .planet {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) translateX(var(--radius));
            width: var(--size);
            height: var(--size);
            border-radius: 50%;
            background: #64748b;
            box-shadow: var(--glow);
            display: grid;
            place-items: center;
            pointer-events: auto;
            cursor: pointer;
            transform-style: preserve-3d;
        }
        /* Planet face rotation (day length not to scale) */
        
        .planet .face {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: radial-gradient(closest-side, rgba(255, 255, 255, .25) 0%, rgba(255, 255, 255, .05) 35%, rgba(0, 0, 0, .2) 60%, rgba(0, 0, 0, .55) 100%);
            animation: spin linear infinite;
            animation-duration: calc(var(--spin, 10s) / var(--speed));
            mix-blend-mode: overlay;
        }
        
        @keyframes spin {
            from {
                transform: rotate(0)
            }
            to {
                transform: rotate(360deg)
            }
        }
        /* Labels */
        
        .label {
            position: absolute;
            top: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(2, 6, 23, .7);
            border: 1px solid rgba(148, 163, 184, .25);
            padding: 4px 8px;
            border-radius: 10px;
            font-size: .8rem;
            white-space: nowrap;
            opacity: .95;
            backdrop-filter: blur(4px);
        }
        
        .labels-off .label {
            display: none;
        }
        /* Shadows under planets to hint depth */
        
        .shadow {
            position: absolute;
            width: 60%;
            height: 60%;
            left: 20%;
            top: 55%;
            border-radius: 50%;
            filter: blur(8px);
            background: radial-gradient(closest-side, rgba(0, 0, 0, .55), transparent 70%);
            transform: translateZ(-1px);
            opacity: .5;
        }
        /* Unique planet styling */
        
        .mercury {
            background: linear-gradient(145deg, #b4b4b4, #8b8b8b);
        }
        
        .venus {
            background: linear-gradient(145deg, #f5d28e, #d2a35d);
        }
        
        .earth {
            background: radial-gradient(closest-side at 65% 40%, #8bc9ff 0, #2e86de 60%, #2155b9 100%), radial-gradient(closest-side at 30% 60%, #6bd36b 0, #1c8a3a 50%, transparent 51%);
        }
        
        .mars {
            background: linear-gradient(145deg, #d97745, #9b3e22);
        }
        
        .jupiter {
            background: repeating-linear-gradient( to right, #b98d6d 0 8px, #a57655 8px 16px, #d9b79c 16px 24px);
        }
        
        .saturn {
            background: repeating-linear-gradient( to right, #f2d8a7 0 8px, #e7c892 8px 16px, #d9b887 16px 24px);
        }
        
        .uranus {
            background: linear-gradient(145deg, #a2f0f5, #69c9e8);
        }
        
        .neptune {
            background: linear-gradient(145deg, #6fa8ff, #335dff);
        }
        /* Saturn's rings */
        
        .rings {
            position: absolute;
            inset: -8px;
            border-radius: 50%;
            border: 4px solid rgba(253, 244, 215, .5);
            transform: rotateX(70deg) rotateZ(20deg);
            box-shadow: 0 0 8px rgba(250, 250, 250, .25);
        }
        /* Pause mode */
        
        .paused * {
            animation-play-state: paused !important;
        }
        /* Footer tip */
        
        .hint {
            position: fixed;
            left: 16px;
            bottom: 14px;
            z-index: 10;
            opacity: .8;
            background: var(--panel);
            border: 1px solid rgba(148, 163, 184, .18);
            padding: 8px 10px;
            border-radius: 12px;
            font-size: .85rem;
        }
        
        @media (max-width: 640px) {
            .hud {
                left: 50%;
                right: 16px;
                transform: translateX(0);
                min-width: unset;
                width: calc(100% - 32px);
            }
            .hud .row {
                grid-template-columns: 1fr 1fr;
            }
            .solar {
                width: min(175vmin, 1400px);
                height: min(175vmin, 1400px);
            }
        }
    </style>
</head>

<body>
    <div class="universe" id="universe">
        <div class="stars"></div>
    </div>

    <div class="hud">
        <h3>Solar System Controls</h3>
        <div class="row">
            <label for="speed">Speed: <span id="speedVal">1.0x</span></label>
            <input id="speed" type="range" min="0.2" max="3" step="0.1" value="1" />
        </div>
        <div class="row">
            <label for="zoom">Zoom: <span id="zoomVal">100%</span></label>
            <input id="zoom" type="range" min="0.6" max="1.6" step="0.05" value="1" />
        </div>
        <div class="row">
            <span class="toggle"><input id="labelsToggle" type="checkbox" checked /> <label for="labelsToggle">Show labels</label></span>
            <div class="btns">
                <button id="pauseBtn" class="btn" title="Space">⏯️ Pause</button>
                <button id="resetBtn" class="btn">↺ Reset</button>
            </div>
        </div>
    </div>

    <div class="stage labels-on" id="stage">
        <div class="solar" id="solar">
            <div class="sun" title="The Sun"></div>

            <!-- Mercury -->
            <div class="orbit" style="--period: calc(8s);">
                <div class="planet mercury" style="--radius: 80px; --size: 8px; --spin: 10s;" data-name="Mercury">
                    <span class="face"></span>
                    <span class="shadow"></span>
                    <span class="label">Mercury</span>
                </div>
            </div>

            <!-- Venus -->
            <div class="orbit" style="--period: calc(20s);">
                <div class="planet venus" style="--radius: 120px; --size: 14px; --spin: 18s;" data-name="Venus">
                    <span class="face"></span>
                    <span class="shadow"></span>
                    <span class="label">Venus</span>
                </div>
            </div>

            <!-- Earth -->
            <div class="orbit" style="--period: calc(30s);">
                <div class="planet earth" style="--radius: 160px; --size: 16px; --spin: 8s;" data-name="Earth">
                    <span class="face"></span>
                    <span class="shadow"></span>
                    <span class="label">Earth</span>
                </div>
            </div>

            <!-- Mars -->
            <div class="orbit" style="--period: calc(56s);">
                <div class="planet mars" style="--radius: 200px; --size: 12px; --spin: 8s;" data-name="Mars">
                    <span class="face"></span>
                    <span class="shadow"></span>
                    <span class="label">Mars</span>
                </div>
            </div>

            <!-- Jupiter -->
            <div class="orbit" style="--period: calc(120s);">
                <div class="planet jupiter" style="--radius: 260px; --size: 34px; --spin: 5s;" data-name="Jupiter">
                    <span class="face"></span>
                    <span class="shadow"></span>
                    <span class="label">Jupiter</span>
                </div>
            </div>

            <!-- Saturn -->
            <div class="orbit" style="--period: calc(180s);">
                <div class="planet saturn" style="--radius: 320px; --size: 28px; --spin: 6s;" data-name="Saturn">
                    <div class="rings"></div>
                    <span class="face"></span>
                    <span class="shadow"></span>
                    <span class="label">Saturn</span>
                </div>
            </div>

            <!-- Uranus -->
            <div class="orbit" style="--period: calc(240s);">
                <div class="planet uranus" style="--radius: 380px; --size: 22px; --spin: 7s;" data-name="Uranus">
                    <span class="face"></span>
                    <span class="shadow"></span>
                    <span class="label">Uranus</span>
                </div>
            </div>

            <!-- Neptune -->
            <div class="orbit" style="--period: calc(320s);">
                <div class="planet neptune" style="--radius: 440px; --size: 22px; --spin: 7s;" data-name="Neptune">
                    <span class="face"></span>
                    <span class="shadow"></span>
                    <span class="label">Neptune</span>
                </div>
            </div>
        </div>
    </div>

    <div class="hint">Scroll to zoom • Click a planet to highlight • Space = Pause</div>

    <script>
        const root = document.documentElement;
        const stage = document.getElementById('stage');
        const solar = document.getElementById('solar');
        const universe = document.getElementById('universe');

        const speed = document.getElementById('speed');
        const speedVal = document.getElementById('speedVal');
        const zoom = document.getElementById('zoom');
        const zoomVal = document.getElementById('zoomVal');
        const labelsToggle = document.getElementById('labelsToggle');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');

        // --- Controls ---
        speed.addEventListener('input', () => {
            const v = parseFloat(speed.value).toFixed(1);
            root.style.setProperty('--speed', v);
            speedVal.textContent = v + 'x';
        });

        zoom.addEventListener('input', () => {
            const v = parseFloat(zoom.value);
            root.style.setProperty('--zoom', v);
            zoomVal.textContent = Math.round(v * 100) + '%';
        });

        labelsToggle.addEventListener('change', () => {
            stage.classList.toggle('labels-off', !labelsToggle.checked);
        });

        let paused = false;

        function togglePause() {
            paused = !paused;
            document.body.classList.toggle('paused', paused);
            pauseBtn.textContent = paused ? '▶️ Resume' : '⏯️ Pause';
        }
        pauseBtn.addEventListener('click', togglePause);

        resetBtn.addEventListener('click', () => {
            root.style.setProperty('--speed', 1);
            speed.value = 1;
            speedVal.textContent = '1.0x';
            root.style.setProperty('--zoom', 1);
            zoom.value = 1;
            zoomVal.textContent = '100%';
            stage.classList.remove('labels-off');
            labelsToggle.checked = true;
            document.querySelectorAll('.orbit').forEach(o => o.classList.remove('focus'));
            if (paused) {
                togglePause();
            }
        });

        // --- Click to highlight orbits ---
        document.querySelectorAll('.planet').forEach(p => {
            p.addEventListener('click', (e) => {
                e.stopPropagation();
                document.querySelectorAll('.orbit').forEach(o => o.classList.remove('focus'));
                p.parentElement.classList.add('focus');
            })
        });

        // --- Click empty space to clear focus ---
        solar.addEventListener('click', () => {
            document.querySelectorAll('.orbit').forEach(o => o.classList.remove('focus'));
        });

        // --- Wheel to zoom ---
        window.addEventListener('wheel', (e) => {
            const step = (e.deltaY > 0 ? -0.05 : 0.05);
            let cur = parseFloat(getComputedStyle(root).getPropertyValue('--zoom')) || 1;
            let next = Math.min(1.6, Math.max(0.6, cur + step));
            root.style.setProperty('--zoom', next);
            zoom.value = next;
            zoomVal.textContent = Math.round(next * 100) + '%';
        }, {
            passive: true
        });

        // --- Keyboard shortcuts ---
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                togglePause();
            }
            if (e.key === '+') {
                speed.value = Math.min(3, parseFloat(speed.value) + 0.1).toFixed(1);
                speed.dispatchEvent(new Event('input'));
            }
            if (e.key === '-') {
                speed.value = Math.max(0.2, parseFloat(speed.value) - 0.1).toFixed(1);
                speed.dispatchEvent(new Event('input'));
            }
        });

        // Subtle parallax for background stars
        document.addEventListener('pointermove', (e) => {
            const rx = (e.clientX / innerWidth - 0.5) * 6;
            const ry = (e.clientY / innerHeight - 0.5) * 6;
            universe.style.transform = `translate(${rx * 1.1}px, ${ry * 1.1}px)`;
        });
    </script>
</body>

</html>
